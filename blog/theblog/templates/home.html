<!DOCTYPE html>
{% extends 'base.html'%}
<html lang="en" dir="ltr">
{% block content %}
  <body>
    <h1>Posts</h1>
    <ul>
      {% for post in object_list %}
        <li> <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>  - {{ post.author }} ({{ post.author.first_name }})<br/>
        {{ post.body }}</li>
      {% endfor %}
    </ul>
  </body>
{% endblock %}
</html>
